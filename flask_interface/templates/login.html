<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hâ‚‚ Clear</title>
  <style>
    body {
      background: #101610;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background: rgba(15, 30, 15, 0.85);
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(139, 195, 74, 0.1);
      padding: 50px 60px;
      max-width: 800px;
      width: 100%;
      gap: 40px;
    }
    .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
    }
    .left .logo {
      font-size: 85px;
      font-weight: bold;
      color: #8BC34A;
      margin-bottom: 10px;
    }
    .left .subtitle {
      font-size: 24px;
      color: #8BC34A;
      margin-bottom: 30px;
    }
    .left .tagline {
      font-size: 18px;
      font-weight: 300;
      color: #fff;
      margin-bottom: 40px;
    }
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }
    .login-title {
      font-size: 32px;
      font-weight: bold;
      color: #8BC34A;
      margin-bottom: 8px;
    }
    .login-desc {
      color: #A1E387;
      margin-bottom: 22px;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 18px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      padding: 12px 18px;
      border-radius: 25px;
      border: none;
      margin-bottom: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 18px;
      transition: background 0.2s;
    }
    input:focus {
      outline: none;
      background: rgba(255,255,255,0.28);
    }
    .btn-primary {
      padding: 14px 0;
      background: linear-gradient(45deg, #6A994E, #8BC34A);
      color: #101610;
      border-radius: 25px;
      font-weight: bold;
      border: none;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      margin-top: 8px;
    }
    .actions {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .actions a {
      color: #8BC34A;
      text-decoration: underline;
      font-size: 16px;
      margin-left: 2px;
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        padding: 25px 8vw;
        max-width: 98vw;
        gap: 22px;
      }
      .left {
        display: none;
      }
      .right {
        align-items: center;
      }
      .login-title {
        text-align: center;
        font-size: 26px;
      }
      .login-desc {
        text-align: center;
        font-size: 17px;
      }
      form {
        gap: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">H<sub>2</sub><span style="font-size:45px;color:#8BC34A;">CLEAR</span></div>
      <div class="tagline">"Trusted Credits for a Cleaner Future."</div>
    </div>
    <div class="right">
      <div class="login-title">Login</div>
      <div class="login-desc">Sign in to continue</div>
      <form method="POST" autocomplete="off" action="{{ url_for('login') }}">
        <input type="hidden" id="idToken" name="idToken">

  <input type="email" id="email" name="email" placeholder="Email" required>
  <input type="password" id="password" name="password" placeholder="Password" required>
  <button type="submit" class="btn-primary">Sign in</button>
</form>
      <div class="actions">
        <a href="{{ url_for('register') }}" >Create New Account</a>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul style="color:#ff6666;margin:10px 0 0 0;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
  </div>
</body>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
<script>
  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      user.getIdToken().then(token => {
        document.getElementById("idToken").value = token;
      });
    }
  });
</script>

</html>
